<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Квазар - Редирект</title>
    <style>
        /* Import fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* Base styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0e17;
            transition: background-color 0.3s, color 0.3s;
            color: #f5f7fa;
            position: relative;
            overflow: hidden;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: var(--opacity);
                transform: scale(1);
            }
            50% {
                opacity: var(--opacity-max);
                transform: scale(1.2);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 20px;
            color: #3498db;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 22px;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 480px;
            padding: 40px 30px;
            background: rgba(25, 33, 46, 0.85);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Content styling */
        .security-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 25px;
            background: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ecf0f1;
            font-weight: 600;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
            color: #bdc3c7;
            font-weight: 400;
            line-height: 1.6;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            color: #ffffff;
            background: linear-gradient(135deg, #3498db, #2980b9);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            margin-bottom: 25px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.5);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        /* Trust indicators */
        .trust-indicators {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }

        .trust-indicator {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #bdc3c7;
        }

        .trust-icon {
            margin-right: 5px;
            color: #27ae60;
        }

        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #7f8c8d;
        }

        /* Animated loading indicator */
        .loading-indicator {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            margin: 0 5px;
            background-color: #3498db;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Add a shooting star animation */
        .shooting-star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(90deg, rgba(255,255,255,1), rgba(255,255,255,0));
            border-radius: 50%;
            animation: shoot 8s linear infinite;
            opacity: 0;
            z-index: -1;
            box-shadow: 0 0 5px #fff, 0 0 10px #fff;
            transform: rotate(-45deg);
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0.7), rgba(255,255,255,0));
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: translate(0, 0) rotate(-45deg);
            }
            10% {
                opacity: 1;
            }
            20% {
                opacity: 0;
                transform: translate(calc(100vw * 0.7), calc(100vh * 0.7)) rotate(-45deg);
            }
            100% {
                opacity: 0;
                transform: translate(calc(100vw * 0.7), calc(100vh * 0.7)) rotate(-45deg);
            }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>

<div class="header">
    <div class="logo">
        <span class="logo-icon">✨</span> Квазар
    </div>
</div>

<div class="container">
    <div class="security-icon">✈️</div>
    <h1 id="title">App connection</h1>
    <p class="subtitle" id="subtitle">Trying to connect the app to your subscription. If nothing happens, press the button</p>

    <div class="loading-indicator">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
    </div>

    <a id="redirectLink" class="button" href="#">Connect the app</a>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Create stars in the background
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 150;

        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;

            // Random size
            const size = Math.random() * 3 + 1;

            // Random opacity and twinkle duration
            const opacity = Math.random() * 0.5 + 0.3;
            const opacityMax = Math.min(opacity + 0.3, 1);
            const duration = Math.random() * 3 + 2 + 's';

            star.style.cssText = `
                left: ${left}%;
                top: ${top}%;
                width: ${size}px;
                height: ${size}px;
                --opacity: ${opacity};
                --opacity-max: ${opacityMax};
                --duration: ${duration};
            `;

            starsContainer.appendChild(star);
        }

        // Add shooting stars
        function createShootingStar() {
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');

            // Random starting position
            const startLeft = Math.random() * 30;
            const startTop = Math.random() * 30;

            shootingStar.style.cssText = `
                left: ${startLeft}%;
                top: ${startTop}%;
                animation-delay: ${Math.random() * 8}s;
            `;

            starsContainer.appendChild(shootingStar);

            // Remove the shooting star after animation completes
            setTimeout(() => {
                shootingStar.remove();
                createShootingStar();
            }, 8000);
        }

        // Create initial shooting stars
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createShootingStar(), i * 2000);
        }

        // Get redirect URL from query parameter
        const currentURL = window.location.href;
        let redirectTo = '';
        try {
            redirectTo = decodeURIComponent(currentURL.split('redirect_to=')[1] || '').split('&')[0];
        } catch (e) {
            redirectTo = '';
        }

        // Set language based on browser settings
        const language = navigator.language || navigator.userLanguage;
        const isRussian = language.startsWith('ru');

        // Update text based on language
        const titleText = isRussian ? 'Подключение приложения' : 'App connection';
        const subtitleText = isRussian
            ? 'Пытаемся подключить приложение к твоей подписке. Если ничего не происходит, нажми кнопку'
            : 'Trying to connect the app to your subscription. If nothing happens, press the button';
        const buttonText = isRussian ? 'Подключить приложение' : 'Connect the app';

        document.getElementById('title').innerText = titleText;
        document.getElementById('subtitle').innerText = subtitleText;
        document.getElementById('redirectLink').innerText = buttonText;

        // Set up automatic redirection
        if (redirectTo && redirectTo !== 'undefined') {
            document.getElementById('redirectLink').setAttribute('href', redirectTo);

            // Attempt automatic redirection immediately
            try {
                window.location.href = redirectTo;
            } catch (e) {
                console.error('Automatic redirection failed:', e);
                // Button is already set up as fallback
            }
        } else {
            document.getElementById('redirectLink').addEventListener('click', function(e) {
                e.preventDefault();
                alert(isRussian
                    ? 'Не указана ссылка для перенаправления'
                    : 'No redirect link specified');
            });
        }
    });
</script>
</body>
</html>
